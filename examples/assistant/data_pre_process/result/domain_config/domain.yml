    - text: "我喜欢和有幽默感的人聊天。"
    - text: "你难住我了！"
    - text: "你真是个喜剧演员。"
  utter_user.excited:
    - text: "我很高兴事情按你的方式发展。"
    - text: "那太好了。我为你高兴。"
    - text: "真为你高兴。尽情享受吧。"
  utter_user.will_be_back:
    - text: "我会等你的。"
    - text: "可以。你知道在哪里能找到我。"
    - text: "好的。我会来的。"
  utter_user.good:
