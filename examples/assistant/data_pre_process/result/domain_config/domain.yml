    - text: "睡紧！"
    - text: "祝你过得愉快！"
    - text: "快跟你谈谈！"
  utter_greetings.goodevening:
    - text: "今天过得怎么样？"
    - text: "你今天过得怎么样？"
    - text: "今天过得怎么样？"
  utter_greetings.bye:
    - text: "期待再与您交谈！"
    - text: "再见！"
    - text: "再见。"
    - text: "再见，为您服务很开心"
    - text: "Bye， 下次再见"
  utter_greetings.goodmorning:
    - text: "你今天早上好吗？"
    - text: "到目前为止早上你过得怎么样？"
    - text: "早上好！你今天好吗？"
  utter_greetings.how_are_you:
